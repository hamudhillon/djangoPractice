{% extends "base.html" %}
{% block content %}

 <h1>Create Users</h1>
    <form action='' method='post'>
        {% csrf_token %}
        <input type='text' name='Name' placeholder='name'><br>
        <textarea name='bio' placeholder='Bio'></textarea> 
        <br>
        <button>Create</button>
    </form>

    {% for d in data %}
        <h1>{{d.name}}</h1>
        <p>{{d.bio}}</p>
    {% endfor %}

{% endblock content %}
