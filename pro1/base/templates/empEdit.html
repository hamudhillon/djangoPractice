{% extends "base.html" %}
{% block content %}

 <h1>Update EMP</h1>
    <form action='' method='post'>
        {% csrf_token %}
        <input type='text' name='name' placeholder='name' value='{{data.name}}'><br>
        <input type='text' name='phone' placeholder='phone' value='{{data.phone}}'><br>
        <input type='text' name='department' placeholder='department' value='{{data.department}}'><br>
        {% comment %} <select Name='department'>
            <option value=''>Select Department</option>
            <option value='cse'>CSE</option>
            <option value='ece'>ECE</option>
            
        </select><br> {% endcomment %}
        <textarea name='address' placeholder='address' >{{data.address}}</textarea> 
        <br>
        <button>Update</button>
    </form>


{% endblock content %}
