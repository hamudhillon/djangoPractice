{% extends "base1.html" %}
{% block PageCss %}
<style>

body {
      font-family: "Poppins", sans-serif;

  background-image: linear-gradient(
    to left bottom,
    #051937,
    #05162f,
    #051327,
    #040f1f,
    #010a18
  );

  background-size: 800%;
  animation: animateClr 1s infinite cubic-bezier(0.62, 0.28, 0.23, 0.99);
}
input[type="text"],
input[type="email"],
input[type="tel"],
textarea {
  border: none;
  border-bottom: 2px solid rgb(128, 126, 126);
  background: transparent;
  outline: none;
  width: 100%;
  text-transform: capitalize;
  padding: 1rem 0.4rem;
}
.aside {
  background-image: linear-gradient(
    to left bottom,
    #051937,
    #002350,
    #002d69,
    #003684,
    #01409f
  );
  animation: animateClr 5s infinite cubic-bezier(0.62, 0.28, 0.23, 0.99);
  background-size: 400%;
}

@keyframes animateClr {
  0% {
    background-position: 0% 50%;
  }

  50% {
    background-position: 100% 50%;
  }

  100% {
    background-position: 0% 50%;
  }
}

ion-icon:not([name="logo-codepen"]) {
  border: 1px solid currentColor;
  border-radius: 20%;
  padding: 1rem;
}

</style>
{% endblock PageCss %}

{% block content %}
<div class="py-5 my-5 col-xl-8 col-12 mx-auto">
  <div class="bg-light">
    <div class="row">
      <div class="col-lg-8 col-md-12 p-5 bg-white rounded-3">
        <div class="d-flex mb-3 flex-column">
          <h1 class="h5 text-capitalize my-4">Add Blog post</h1>
          
        </div>
        <form action='?' method='POST' enctype="multipart/form-data" class="row mb-3">
            {% csrf_token %}
          <div class="col-md-12 p-3">
            <input required placeholder="title" type="text" name="title" id="" />
          </div>
            <div class="col-md-12 p-3">
            <input required placeholder="add tags and separate with them ," type="text" name="tags" id="" />
          </div>
          <div class="col-md-6 p-3">
            <input required placeholder="" type="file" name="image" id="" />
          </div>
          <div class="col-md-6 p-3">
            <select name='cat' class='form-control form-select'>
                <option>Select Category</option>
                {% for cat in categories %}
                <option value="{{cat.id}}">{{cat.name}}</option>
                
                {% endfor %}
            </select>
          </div>
         
          <div class="col-md">
            <textarea required name="desc" placeholder="Blog Description" id="" cols="30" rows="1"></textarea>
          </div>
          <div class="text-end mt-4">
            <input class="btn px-4 py-3 btn-outline-dark" type="submit" value="Add" />
          </div>
        </form>
      </div>
      <div class="col-lg-4 col-md-12 text-white aside px-0">
        <img style='width:100%; height:100%; object-fit:cover;object-position:center;' src="https://images.unsplash.com/vector-1753707339682-93ca20504fc8?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTQ0fHxibG9nfGVufDB8fDB8fHwy">

      </div>
    </div>
  </div>
</div>
{% endblock content %}
