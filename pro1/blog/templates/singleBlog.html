{% extends "base1.html" %} {% block content %}
<div class="container my-5">
  <div style="max-width: 700px; top: -80px" class="mx-auto text-secondary">
    <div>
      <small>
        {% comment %} <a href="#" class="text-primary">Election</a>, {% endcomment %}
        <a href="#" class="text-primary">{{blog.category.name}}</a>
      </small>
    </div>
    <h1 class="font-weight-bold text-dark">{{blog.title}}</h1>
  </div>
</div>
<img
  class="w-100 my-3"
  src="{{blog.image.url}}"
/>

<div style="max-width: 700px; top: -80px" class="mx-auto text-secondary">
  <div class="my-3 d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <img
        src="https://avatars0.githubusercontent.com/u/39916324?s=460&u=602ca47fcce463981a2511a21148236f304ec934&v=4"
        style="width: 50px"
      />
      <small class="ml-2">
        <a href="#" class="text-primary d-block">{{blog.author.user.first_name}}</a>
        <span>{{blog.created_at}}</span>
      </small>
    </div>
  </div>
    <p class="my-2" style="line-height: 2">
      {{blog.desc}}
    </p>
   

    <div class="my-3">
      <small>
        {% for tag in blog.tags.all %}
        <a href="#" class="text-primary">#{{tag.name}}</a>,
        {% endfor %}

      </small>
    </div>
  </div>
</div>

{% endblock content %}
